hello:
    path: /hello/{name}
    defaults:
        name: world
        controller: App\Controller\HelloController@sayHello

list:
    path: /
    defaults:
        controller: App\Controller\TaskController@index

create:
    path: /create
    defaults:
        controller: App\Controller\TaskController@create
    host: localhost
    schemes: ['http']
    methods: ['POST', 'GET']

show:
    path: /show/{id}
    defaults:
#        id: 100
        controller: App\Controller\TaskController@show
    requirements:
        id: \d+
